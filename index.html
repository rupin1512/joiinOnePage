<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="login-fg">
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-xl-6 col-lg-6 col-md-12 bg"
            style="
              background-image: url('https://images.unsplash.com/photo-1538475711279-0373b6bc754e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ad852715b5223db487fe48eef21df4ce&auto=format&fit=crop&w=1308&q=80');
            "
          >
            <div class="info">
              <h1>stock master<br />주식투자정보 서비스</h1>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 login">
            <div class="login-section">
              <div class="logo clearfix">
                <a href="#"> 주식투자 정보 서비스 </a>
              </div>
              <h3>Sign in into your account</h3>
              <ul class="social">
                <li>
                  <a href="#" class="facebook"
                    ><i class="fa fa-facebook facebook-i"></i
                    ><span>SKT</span></a
                  >
                </li>
                <li>
                  <a href="#" class="twitter"
                    ><i class="fa fa-twitter twitter-i"></i><span>KT</span></a
                  >
                </li>
                <li>
                  <a href="#" class="google"
                    ><i class="fa fa-google google-i"></i><span>LGU</span></a
                  >
                </li>
              </ul>
              <div class="or-login clearfix">
                <span>Or</span>
              </div>
              <div class="form-container">
                <form action="#" method="GET">
                  <div class="form-group form-fg">
                    <input
                      type="email"
                      name="email"
                      class="input-text"
                      placeholder="이메일 주소"
                    />
                    <i class="fa fa-envelope"></i>
                  </div>
                  <div class="form-group form-fg">
                    <input
                      type="email"
                      name="email"
                      class="input-text"
                      placeholder="비밀번호"
                    />
                    <i class="fa fa-unlock-alt"></i>
                  </div>
                  <div class="checkbox clearfix">
                    <div class="form-check checkbox-fg">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="remember"
                      />
                      <label class="form-check-label" for="remember">
                        로그인 정보 저장하기
                      </label>
                    </div>
                    <a href="#">비밀번호 찾기</a>
                  </div>
                  <div class="form-group mt-2">
                    <button type="submit" class="btn-md btn-fg btn-block">
                      유료 회원가입하기
                    </button>
                  </div>
                </form>
              </div>
              <p>
                Don't have an account??
                <a href="#" class="linkButton"> Register</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
